    <style>
        :root {
            /* ABI PALETTE */
            --abi-orange: #ff9600; 
            --abi-dark: #0a0a0a;
            --abi-text: #ffffff;
            --card-bg: rgba(20, 20, 20, 0.85);
            
            /* Tiers */
            --tier-meta-season: #ff4444; 
            --tier-meta: #d642ff;        
            --tier-good: #00e676;        
            --tier-trash: #808080;       
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--abi-dark);
            color: var(--abi-text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; }

        /* --- BACKGROUND --- */
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050505; }
        .bg-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.4;
            mask-image: linear-gradient(to bottom, black 20%, transparent 100%);
        }
        .bg-fog {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,150,0,0.05) 0%, transparent 60%);
            animation: fog 20s infinite alternate ease-in-out;
        }
        @keyframes fog { 0% { transform: translate(0,0); } 100% { transform: translate(-30px, -30px); } }

        /* --- SIDEBAR --- */
        .side-nav {
            position: fixed; left: 0; top: 0; height: 100%; width: 80px;
            background: rgba(10,10,10,0.95); border-right: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; align-items: center; padding-top: 40px; z-index: 100;
            backdrop-filter: blur(10px);
        }
        .nav-group { display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; }
        .nav-label { font-size: 0.6rem; color: #666; font-family: 'Teko', sans-serif; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; transition: 0.3s; }
        .nav-item {
            width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;
            color: #888; transition: 0.3s; border-radius: 8px; background: rgba(255,255,255,0.05);
        }
        .nav-group:hover .nav-item { background: var(--abi-orange); color: #000; box-shadow: 0 0 15px rgba(255,150,0,0.4); }
        .nav-group:hover .nav-label { color: #fff; }
        .nav-item svg { width: 24px; height: 24px; fill: currentColor; }

        /* --- MAIN LAYOUT --- */
        .wrapper { margin-left: 80px; padding: 60px 50px; max-width: 1920px; }
        header { margin-bottom: 80px; }
        h1 {
            font-family: 'Teko', sans-serif; font-size: 4.5rem; line-height: 1;
            text-transform: uppercase; margin: 0; font-weight: 600;
            background: linear-gradient(180deg, #fff, #999);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: var(--abi-orange); font-family: 'Inter', sans-serif;
            font-size: 0.9rem; letter-spacing: 4px; text-transform: uppercase;
            margin-bottom: 5px; font-weight: 600; display: flex; align-items: center; gap: 10px;
        }
        .subtitle::before { content:''; width: 40px; height: 2px; background: var(--abi-orange); }

        .cta-box { margin-top: 25px; display: flex; flex-direction: column; align-items: flex-start; gap: 10px; }
        .cta-text { color: #aaa; font-size: 0.9rem; letter-spacing: 1px; font-family: 'Inter', sans-serif; }
        .btn-play {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 0 35px; height: 50px; background: var(--abi-orange); color: #000;
            font-family: 'Teko', sans-serif; font-size: 1.5rem; font-weight: 700;
            text-transform: uppercase; text-decoration: none;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.2s ease;
        }
        .btn-play:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(255, 150, 0, 0.4); background: #fff; }

        /* --- GRID SYSTEM (FIXED 320PX) --- */
        .tier-section { margin-bottom: 80px; }
        .tier-header {
            font-family: 'Teko', sans-serif; font-size: 2.2rem;
            text-transform: uppercase; margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 10px; padding-bottom: 5px;
        }
        .tier-bar { width: 6px; height: 24px; background: currentColor; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            align-items: stretch;
        }

        /* --- CARD --- */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, border-color 0.2s;
            backdrop-filter: blur(5px);
            height: 100%;
            cursor: pointer;
            position: relative;
        }
        
        .card:hover {
            border-color: var(--abi-orange);
            z-index: 5;
        }

        .card-img-wrap {
            width: 100%; height: 106px;
            background: #080808;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: center; align-items: center;
            flex-shrink: 0;
        }
        .card-img { width: 100%; height: 100%; object-fit: contain; }

        .card-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .card-text-block {
            min-height: 55px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .card-title {
            font-family: 'Teko', sans-serif; font-size: 1.6rem;
            color: #fff; line-height: 1.1;
            text-transform: uppercase;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }
        
        .card-meta { color: var(--abi-orange); font-size: 0.85rem; font-weight: 600; margin-top: 2px; }

        .action-row { 
            display: flex; background: rgba(0,0,0,0.3); 
            margin-top: auto; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .code-input {
            flex: 1; background: transparent; border: none;
            color: #888; padding: 0 10px; font-family: monospace; font-size: 0.75rem;
            pointer-events: none;
            min-width: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        .btn-copy {
            background: #fff; border: none; padding: 5px 15px;
            font-family: 'Teko', sans-serif; font-size: 1rem; cursor: pointer;
            transition: 0.2s; flex-shrink: 0;
        }
        .btn-copy:hover { background: var(--abi-orange); color: #000; }

        /* --- MODAL (FIXED RECOIL 80PX) --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
            backdrop-filter: blur(10px);
        }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-content { position: relative; max-width: 95vw; max-height: 90vh; }
        .modal-main-img { max-width: 100%; max-height: 90vh; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 0 50px rgba(0,0,0,0.8); display: block; }
        
        .modal-recoil-box {
            position: absolute; bottom: 20px; right: 20px;
            width: 140px; height: 80px; 
            background: rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .modal-recoil-box:hover { border-color: var(--abi-orange); transform: scale(1.05); }
        .modal-recoil-img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        .recoil-label { position: absolute; top: -20px; right: 0; color: var(--abi-orange); font-family: 'Teko'; font-size: 1.2rem; }
        .close-btn { position: absolute; top: 30px; right: 30px; color: #fff; font-family: 'Teko'; font-size: 2rem; cursor: pointer; z-index: 2001; }
        .close-btn:hover { color: var(--abi-orange); }

        /* --- HUD TIME --- */
        .hud-time { position: fixed; bottom: 30px; right: 40px; text-align: right; z-index: 90; pointer-events: none; }
        .time-big { font-family: 'Teko'; font-size: 3.5rem; line-height: 0.9; color: #fff; }
        .date-small { color: var(--abi-orange); letter-spacing: 2px; font-size: 0.9rem; }

    </style>
</head>
<body>

    <!-- SIDEBAR -->

    <div class="wrapper">

            <div class="subtitle">Secure Database // S4</div>

            <div class="cta-box">
                <div class="cta-text">Join the fight with us</div>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="close-btn" onclick="closeModal()">✕</div>
        <div class="modal-content">
            <img src="" class="modal-main-img" id="modal-main-img">
            <div class="modal-recoil-box" onclick="swapImages()">
                <div class="recoil-label" id="modal-label">RECOIL</div>
                <img src="" class="modal-recoil-img" id="modal-small-img">
            </div>

    <script src="guns.js"></script>

    <script>
        const TIERS = {
            'meta-season': { name: "META SEASON", color: "var(--tier-meta-season)" },
            'meta':        { name: "META",        color: "var(--tier-meta)" },
            'good':        { name: "GOOD",        color: "var(--tier-good)" },
            'trash':       { name: "TRASH",       color: "var(--tier-trash)" }
        };
        const ORDER = ['meta-season', 'meta', 'good', 'trash'];

        document.addEventListener('DOMContentLoaded', () => {
            renderApp();
            initClock();
        });

        function renderApp() {
            const container = document.getElementById('content-area');
            ORDER.forEach(tier => {
                const items = weaponsData.filter(w => w.tier === tier);
                if(items.length === 0) return;
                const section = document.createElement('div');
                section.className = 'tier-section';
                section.innerHTML = `<div class="tier-header" style="color:${TIERS[tier].color}"><div class="tier-bar"></div>${TIERS[tier].name}</div><div class="grid"></div>`;
                const grid = section.querySelector('.grid');
                items.forEach(w => grid.appendChild(createCard(w, TIERS[tier].color)));
                container.appendChild(section);
            });

            // FIXED GSAP ANIMATION (No more Y translate issues)
            gsap.from(".card", {
                opacity: 0,
                duration: 0.8,
                stagger: 0.05,
                ease: "power2.out",
                clearProps: "all" // Removes all inline animation styles after finish
            });
        }

        function createCard(w, color) {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
                <div class="card-img-wrap"><img src="guns/${w.folder}/gun.jpg" class="card-img" onerror="this.src='https://via.placeholder.com/330x106?text=NO+IMAGE'"></div>
                <div class="card-info">
                    <div class="card-text-block">
                        <div class="card-title">${w.name}</div>
                        <div class="card-meta">${w.price}</div>
                    </div>
                    <div class="action-row">
                        <input type="text" value="${w.code}" class="code-input" readonly>
                        <button class="btn-copy" onclick="copyCode(this, '${w.code}')">COPY</button>
                    </div>
                </div>`;
            el.addEventListener('click', (e) => {
                if(!e.target.closest('.btn-copy') && !e.target.closest('.code-input')) {
                    openModal(`guns/${w.folder}/build.jpg`, `guns/${w.folder}/recoil.jpg`);
                }
            });
            return el;
        }

        function copyCode(btn, code) {
            navigator.clipboard.writeText(code).then(() => {
                btn.innerText = "OK";
                btn.style.background = "var(--abi-orange)";
                setTimeout(() => { btn.innerText = "COPY"; btn.style.background = ""; }, 1500);
            });
        }

        function openModal(buildImg, recoilImg) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-main-img').src = buildImg;
            document.getElementById('modal-small-img').src = recoilImg;
            document.getElementById('modal-label').innerText = "RECOIL";
            modal.classList.add('active');
        }

        function swapImages() {
            const mainImg = document.getElementById('modal-main-img');
            const smallImg = document.getElementById('modal-small-img');
            const label = document.getElementById('modal-label');
            const temp = mainImg.src;
            mainImg.src = smallImg.src;
            smallImg.src = temp;
            label.innerText = (label.innerText === "RECOIL") ? "BUILD" : "RECOIL";
        }

        function closeModal() { document.getElementById('modal').classList.remove('active'); }
        document.addEventListener('keydown', (e) => { if(e.key === "Escape") closeModal(); });

        function initClock() {
            const tEl = document.getElementById('sys-time');
            const dEl = document.getElementById('sys-date');
            setInterval(() => {
                const now = new Date();
                tEl.innerText = now.toLocaleTimeString('en-US', {hour12: false, hour:'2-digit', minute:'2-digit'});
                dEl.innerText = now.toLocaleDateString('en-US', {day:'2-digit', month:'short', year:'numeric'}).toUpperCase();
            }, 1000);
        }
    </script>
